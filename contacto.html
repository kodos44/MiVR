</head>
<body>
  <header>
    <img src="/img/mi.png" alt="logo" height="60px">
    <img id="vr" src="/img/vr logo2.png" alt="VR" height="20px">
    <div class="redesSociales">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
    </div>
  </header>
    <nav>
        <a href="index.html">
            <button type="button" class="btn btn-dark btn-lg nav"> Inicio </button>
        </a>
        <a href="vr.html">
            <button type="button" class="btn btn-dark btn-lg nav">¿Qué es la VR?</button>

        <a href="contacto.html">
            <button type="button" class="btn btn-dark btn-lg nav">Contactanos</button>
        </a>
    </nav>
    <div id="mainasidecontacto">
      <main>
        <div class="row g-3 form">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@ejemplo.com">
        </div>
        <select class="form-select form" aria-label="Default select example">
            <option selected>Seleccionar</option>
            <option value="1">Compra</option>
            <option value="2">Reclamo</option>
            <option value="3">Solicitar información</option>
        </select>
        <div class="mb-3 form">
            <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
            <input class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3 form">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-auto form">
            <button type="submit" class="btn btn-light">Enviar</button>
          </div>
